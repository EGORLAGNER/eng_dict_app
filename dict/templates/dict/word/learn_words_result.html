{% extends 'base.html' %}

{% block content %}
    {% if message %}
        <h2>{{ message }}</h2>
    {% else %}
        <h2>Изучено слов за сеанс: {{ amount_learn_words }}</h2>
        <h2>ответы: {{ amount_correct_answers }} | {{ amount_incorrect_answers }}</h2>
    {% endif %}
{% endblock %}
